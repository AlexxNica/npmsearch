<!DOCTYPE html>
<html>
  <head>
    <title>npmsearch - node.js Package Search Utility</title>
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="npm" />
    <script type="text/javascript" src="/js/prefixfree.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,300i,400,600|Source+Code+Pro" rel="stylesheet">
    <link type="text/css" rel="stylesheet" media="all" href="core.css" />
  </head>
  <body>
  <div class="main-content">
    <header>
      <section id="heading">
        <h1>npm</h1>
      </section>
    </header>

      <section id="search">
        <h2>Search for Node Packages on the npm Registry</h2>
        <div class="search blank">
          <input type="text" name="search" placeholder="Search Packages" tabindex="0" />
        </div>
      </section>

      <section id="result-container" style="display:none">

        <ul id="results">
          <li class="result">
            <div class="rating"><div class="num">9.8</div></div>
            <h2 class="name">
              <a class="homepage" href="">Untitled Project</a>
            </h2>
            <span class="version">unknown</span>
            <span class="timestamp-separator"> by </span>
            <a class="author" href="?q=author:unknown">unknown</a>
            <span class="timestamp-separator"> ~ </span>
            <span class="timestamp">unknown</span>
            <p class="description"></p>
            <ul class="keywords">
              <li class="keyword"><a href="" class="text"></a></li>
            </ul>
            <ul class="licenses">
              <li class="license">??</li>
            </ul>
          </li>
        </ul>
        <div id="searching"><img src="images/spinner.gif" /></div>
      </section>

      <section id="intro">
        <div class="examples">
          <h3 class="semi-bold top">Example Queries:</h3>
          <div class="example-query name">
            <a href="?q=express" class="query">"express"</a>
            <p class="description">Search by Package Name</p>
          </div>
          <div class="example-query author">
            <a href="?q=author:substack" class="query">"author:substack"</a>
            <p class="description">Search by Package Author</p>
          </div>
          <div class="example-query keyword">
            <a href="?q=keywords:leveldb,voxel" class="query">"keywords:leveldb,voxer"</a>
            <p class="description">Search by Keywords</p>
          </div>
        </div>
      </section>
      <footer>
        <span id="copyright">
          <p>Powered By Nodesource</p>
        </span>
     </footer>
    </div>

    <script type="text/javascript" src="/js/bundle.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-39909437-1', 'npmsearch.com');
      ga('send', 'pageview');

    </script>


  </body>
</html>
